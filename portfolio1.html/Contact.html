<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Us</title>
<style>
    *{
        margin: 0px;
        padding: 0px;
        font-family:  EB Garamond;
    }
    
    .contact{
        min-height: 100vh;
        background-color: #e8f0fe;
        padding: 20px;
        text-align: center;
        width: 1000px;
    }

    .container{
        max-width: 800px;
        margin: auto;
    }

    .container h2{
        font-size: 36px;
        margin-bottom: 40px;
        color: #333;
    }

    .contact-wrapper{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: -5px;
        align-items: start;
    }

    .contact-form{
        text-align: center;
    }

    .contact-form h3{
        font-size: 24px;
        margin-bottom: 20px;
        color: #333; 
    }

    .form-group{
        margin-bottom: 20px;
        position: relative;
        left: -350px;
        top: 50px;
    }

    input, textarea{
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background-color: #f8f9fa;
        color: #333;
    }

    input:focus,
    textarea:focus{
        outline: none;
        box-shadow: 0 0 8px #bbb;
    }

    button{
        display: inline-block;
        padding: 12px 24px;
        background-color: #4caf50;
        color: #fff;
        border: none;  
        cursor: pointer;
        transition: 0.2s ease;
        position: relative;
        left: -350px;
        top: 50px;
    }

    button:hover{
        background-color: #45a049;
    }

    .contact-info{
        text-align: left;
        position: relative;
        right: -600px;
        top: -160px;
    }

    .contact-info h3{
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }

    .contact-info p{
        margin-bottom: 10px;
        color: #555;
    }

    .contact-info i{
        color: #4caf50;
        margin-right: 10px;
    }

    @media screen and (max-width: 768px){
        .container{
            padding:20px
        }
        .contact-wrapper{
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>
    <div>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <h3>Send us a message</h3>
                <form>
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h3> Contact Information</h3>
                <p><i class="fas fa-phone"></i> +91 9876534210</p>
                <p><i class="fas fa-envelope"></i>rahulsehjada123@gmail.com</p>
                <p><i class="fas fa-map-marker-alt"></i>Patia, Bhubaneshwar,Odisha</p>
            </div>
        </div>
    </section>
</body>
</html>
